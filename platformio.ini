[platformio]
default_envs = nodemcuv2

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 74880
build_flags = -DNDEBUG

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
upload_speed = 921600
monitor_speed = 74880
build_flags = -DNDEBUG

# DEBUG flags:
# -DNDEBUG              no debug
# -DPROJECT_DEBUG       general debug
# -DPROJECT_WIFI_DEBUG  wifi debug
# -DPROJECT_MQTT_DEBUG  mqtt debug